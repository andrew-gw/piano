<!doctype html>

<html lang="en">
  <head>
    <title>Piano</title>

    <meta charset="utf-8">
    <meta
      name="description"
      content="A simple synthesizer">

    <link rel="icon" href="favicon.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/base.css">
  </head>

  <body>
    <div class="piano">
      <div id="display-container">

        <div class="preset-container">
          <button id="prev-preset">&lt;</button>
          <div class="select-container">
            <label for="osc-type">Preset</label>
            <select id="osc-type">
              <optgroup label="Default">
                <option value="sine" selected>Sine</option>
                <option value="triangle">Triangle</option>
                <option value="sawtooth">Sawtooth</option>
                <option value="square">Square</option>
              </optgroup>
              <optgroup label="Instruments">
                <option value="sine">Piano</option>
                <option value="triangle">Trumpet</option>
                <option value="square">Organ</option>
                <option value="sawtooth">Clavi</option>
                <option value="sine">Bells</option>
              </optgroup>
            </select>
          </div>
          <button id="next-preset">&gt;</button>
        </div>

        <div class="range-controls">
          <div class="range-group">
            <div class="range-knob" data-control="attack"></div>
            <label for="attack">Attack</label>
            <input id="attack" type="range" min="0.002" max="1" step="0.01" value="0.002">
          </div>

          <div class="range-group">
            <div class="range-knob" data-control="decay"></div>
            <label for="decay">Decay</label>
            <input id="decay" type="range" min="0.01" max="2" step="0.01" value="2">
          </div>

          <div class="range-group">
            <div class="range-knob" data-control="sustain"></div>
            <label for="sustain">Sustain</label>
            <input id="sustain" type="range" min="0" max="1" step="0.01" value="0">
          </div>

          <div class="range-group">
            <div class="range-knob" data-control="release"></div>
            <label for="release">Release</label>
            <input id="release" type="range" min="0.01" max="1" step="0.01" value="0.2">
          </div>
        </div>
      </div>

      <div class="controls">
        <input type="button" value="C4"  data-hz="262" />
        <input type="button" value="C#4" data-hz="278" class="black" />
        <input type="button" value="D4"  data-hz="294" />
        <input type="button" value="D#4" data-hz="312" class="black" />
        <input type="button" value="E4"  data-hz="330" />
        <input type="button" value="F4"  data-hz="349" />
        <input type="button" value="F#4" data-hz="371" class="black" />
        <input type="button" value="G4"  data-hz="392" />
        <input type="button" value="G#4" data-hz="416" class="black" />
        <input type="button" value="A4"  data-hz="440" />
        <input type="button" value="A#4" data-hz="467" class="black" />
        <input type="button" value="B4"  data-hz="494" />

        <input type="button" value="C5"  data-hz="524" />
        <input type="button" value="C#5" data-hz="556" class="black" />
        <input type="button" value="D5"  data-hz="588" />
        <input type="button" value="D#5" data-hz="624" class="black" />
        <input type="button" value="E5"  data-hz="660" />
        <input type="button" value="F5"  data-hz="698" />
        <input type="button" value="F#5" data-hz="742" class="black" />
        <input type="button" value="G5"  data-hz="784" />
        <input type="button" value="G#5" data-hz="832" class="black" />
        <input type="button" value="A5"  data-hz="880" />
        <input type="button" value="A#5" data-hz="934" class="black" />
        <input type="button" value="B5"  data-hz="988" />
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/mouse-events.js"></script>
    <script src="js/keyboard-events.js"></script>

    <script src="js/range-knob.js"></script>
    <script src="js/preset-controls.js"></script>
  </body>
</html>
